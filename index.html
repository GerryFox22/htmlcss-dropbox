<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Link icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Hearder -->
    <header id="header">
        <!-- Header Toolbar -->
        <section class="header-toolbar-section">
            <!-- Toolbar container -->
            <div class="toolbar-container">
                <!-- Left toolbar -->
                <div class="left-toolbar">
                    <!-- Logo -->
                    <div class="dropbox-logo">
                        <img src="img/logo-small.png" alt="dropbox logo">
                    </div>
                    <!-- Lista sinistra -->
                    <div class="toolbar-list">
                        <ul>
                            <li><a href="#">Perche Dropbox?</a></li>
                            <li><a href="#">Funzioni</a></li>
                            <li><a href="#">Piani e prezzi</a></li>
                        </ul>
                    </div>

                </div>

                <!-- Right toolbar -->
                <div class="right-toolbar">
                    <!-- Lista destra -->
                    <div class="toolbar-list">
                        <ul>
                            <li><a href="#">Supporto</a></li>
                            <li><a href="#">Contatta l'ufficio vendite</a></li>
                            <li><a href="#">Accedi</a></li>
                        </ul>
                    </div>
                    <!-- Bottone Inizia -->
                    <button class="white-text blue-bg">Inizia</button>

                </div>
            </div>
        </section>


        <!-- Header Jumbo -->
        <section class="header-jumbo-section">

        </section>
    </header>
    























</body>
</html>
